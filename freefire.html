<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Max Tournament Registration</title>
    
    <style>
        /* --- STYLES REMAINING FROM ORIGINAL CODE --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Background pattern for theme */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="Impact" font-size="20" fill="rgba(217, 83, 79, 0.1)">FF</text></svg>');
            background-repeat: repeat;
        }
        #registrationForm {
            max-width: 450px;
            width: 100%;
            margin: 50px auto 20px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #d9534f;
        }
        h2 {
            text-align: center;
            color: #d9534f; /* Free Fire theme color */
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #d9534f;
            outline: none;
        }
        button {
            background-color: #5cb85c; /* Green button for action */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        /* The status div styling is no longer strictly necessary, 
           as FormSubmit handles the success/error page redirect, 
           but it's kept for potential future use. */
        #status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            width: 450px;
            max-width: 100%;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>

    <form action="https://formsubmit.co/YOUR_EMAIL_ADDRESS" method="POST" id="registrationForm">
        <h2>Free Fire Max Tournament Registration ðŸŽ®</h2>
        
        <label for="userName">1. Your Name (Team Captain):</label>
        <input type="text" id="userName" name="Team Captain Name" required placeholder="Enter your full name">

        <label for="squadName">2. Squad Name:</label>
        <input type="text" id="squadName" name="Squad Name" required placeholder="e.g., The Elite Killers">

        <label for="mobileNo">3. Mobile No. (10 Digits):</label>
        <input type="tel" id="mobileNo" name="Mobile No." pattern="[0-9]{10}" required title="Mobile number must be 10 digits only" placeholder="e.g., 9876543210">

        <input type="hidden" name="_next" value="https://YOUR_GITHUB_PAGES_URL/index.html?success=true">
        <input type="hidden" name="_subject" value="New Free Fire Registration: [Squad Name]">
        
        <button type="submit">Register Squad</button>
    </form>
    
    <div id="status"></div>

    <script>
        // --- JAVASCRIPT REVISION ---
        // 1. All IndexedDB code is removed as the data is now handled by FormSubmit.
        // 2. A simple DOMContentLoaded listener is used to check for a successful redirect.

        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const urlParams = new URLSearchParams(window.location.search);
            
            // This checks for the '?success=true' parameter, which indicates FormSubmit redirected back.
            if (urlParams.get('success') === 'true') {
                statusDiv.textContent = 'âœ… Registration successful! Check your email for confirmation.';
                statusDiv.className = 'success';
                // Clean the URL history so the message doesn't persist on refresh
                history.replaceState(null, null, window.location.pathname);
            }
        });
    </script>

</body>
</html>
