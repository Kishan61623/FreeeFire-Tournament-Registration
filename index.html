<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Max Tournament Registration</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,...FF</text></svg>');
            margin: 0;
            background-repeat: repeat;
        }
        #registrationForm {
            max-width: 450px;
            width: 100%;
            margin: 50px auto 20px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #d9534f;
        }
        h2 {
            text-align: center;
            color: #d9534f; /* Free Fire theme color */
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #d9534f;
            outline: none;
        }
        button {
            background-color: #5cb85c; /* Green button for action */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            width: 450px;
            max-width: 100%;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>

    <form id="registrationForm" method="POST" action="https://formspree.io/f/mblblaba">
        <h2>Free Fire Max Tournament Registration ðŸŽ®</h2>
        
        <label for="userName">1. Your Name (Team Captain):</label>
        <input type="text" id="userName" name="userName" required placeholder="Enter your full name">

        <label for="squadName">2. Squad Name:</label>
        <input type="text" id="squadName" name="squadName" required placeholder="e.g., The Elite Killers">

        <label for="mobileNo">3. Mobile No. (10 Digits):</label>
        <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required title="Mobile number must be 10 digits only" placeholder="e.g., 9876543210">

        <button type="submit">Register Squad</button>
        
        <input type="hidden" name="_subject" value="New Free Fire Squad Registration">
    </form>
    
    <div id="status"></div>

    </body>
</html>
