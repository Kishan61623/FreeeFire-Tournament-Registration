<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefire Tournament Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Freefire Tournament Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="squadName">Squad Name:</label>
                <input type="text" id="squadName" name="squadName" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
                <small>Format: 10 digits (e.g., 9876543210)</small>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="successMessage" class="hidden">
            <h2>Registration Successful!</h2>
            <p>You are successfully registered for the Freefire tournament.</p>
            <p>Your Squad No: <span id="squadNumber"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
